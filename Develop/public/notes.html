<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notey!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/assets/css/styles.css" />
    <link rel="stylesheet" href="./public/assets/css/reset.css" />
  </head>

  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">Notey!</a>
      <div class="icons">
        <i class="fas btn fa-save m-3 p-3 text-light save-note"></i>
        <i class="fas btn fa-plus m-3 p-3 text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group">
              <li>
                <div class="d-flex card" style="width: 30rem;">
                  <div class="row card-body">
                    <h5 class="col card-title">Grocery Store List</h5>
                    <img class="col btn btnTrash delete-note trash-can-icon" src="./public/assets/img/TrashCan_Icon.png" alt="Trash Can Logo">
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
      <footer>
        <ul class="footer align-items-center p-3">
          <li>
            <h5>Made by üåµ Desert-Cow üêÑ</h5>
          </li>
          <li>
            <p>&copy; 2022 Monkey See Monkey Do LLC.</p>
          </li>
        </ul>
      </footer>
    <script src="./public/assets/js/index.js"></script>
  </body>
</html>
