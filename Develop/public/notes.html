<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">Notey!</a>
      <div class="icons">
        <i class="fas btn fa-save m-3 p-3 text-light save-note"></i>
        <i class="fas btn fa-plus m-3 p-3 text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid d-flex">
      <div class="row">
        <div class="col-4 list-container content-wrap">
          <div>
            <ul class="col list-group" style="margin-bottom: 65px;">
            </ul>
          </div>
        </div>
        <div class="col-8 textBox">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
            rows="1" 
            cols="28"
          />
          <textarea class="note-textarea" placeholder="Note Text" rows="25" cols="50"></textarea>
        </div>
      </div>
    </div>
